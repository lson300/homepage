<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Picture Diary</title>
  <style>
    body {
      background-color: #B3C8CF;
      color: #F1F0E8;
      font-size: 20px;
      font-family: "Minion", serif;
      padding: 20px;
    }

    h1, p {
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>My Picture Diary</h1>
  <p>Enjoy</p>

  <div class="gallery">
    <img src="https://lson300.github.io/homepage/images/image1.jpg" alt="Photo 1">
    <img src="https://lson300.github.io/homepage/images/image2.jpg" alt="Photo 2">
    <img src="https://lson300.github.io/homepage/images/image3.jpg" alt="Photo 3">
    <img src="https://lson300.github.io/homepage/images/image4.jpg" alt="Photo 4">
    <img src="https://lson300.github.io/homepage/images/image5.JPG" alt="Photo 5">
    <img src="https://lson300.github.io/homepage/images/image6.JPG" alt="Photo 6">
    <img src="https://lson300.github.io/homepage/images/image8.jpg" alt="Photo 8">
    <img src="https://lson300.github.io/homepage/images/image9.jpg" alt="Photo 9">
  </div>

</body>
</html>
